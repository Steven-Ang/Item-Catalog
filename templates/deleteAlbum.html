{% extends "layout.html" %}

{% block title %}NerdyCritics | Welcome!{% endblock %}

{% block body %}
<div class="container">
  <h3 class="text-center mt-4">Delete The Album: {{album.title}}</h3>
</div>

<div class="container mt-4">
  <form method="POST" action="{{url_for("deleteAlbum", album_id=album_id)}}">
    <div class="form-group">
      <h5 class="text-center">Submit it if you're 100% sure.</h5>
    </div>
    <div class="form-group row">
      <div class="col-sm-10" style="margin: auto;">
        <button type="submit" class="btn btn-primary btn-block" style="border-radius: 0px;">Delete!</button>
        <a href="{{url_for("showAlbums")}}" class="btn btn-secondary btn-block" style="border-radius: 0px; margin: 0;">Cancel</a>
      </div>
  </form>
</div>
{% endblock %}
