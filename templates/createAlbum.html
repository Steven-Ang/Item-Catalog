{% extends "layout.html" %}

{% block title %}NerdyCritics | Create{% endblock %}

{% block body %}
<div class="container mt-4">
  <form method="POST" action="/">
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput"><h5>Album Title:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="For Example: Abbey Road">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Artist:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="For Example: The Beatles">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Genre:</h5></label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" style="display: block;">
        <option selected>...</option>
        <option value="1">Rock</option>
        <option value="2">Pop</option>
        <option value="3">Alternative</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Release Date:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="For Example: 1969">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Number of Tracks:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="For Example: 17">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Album Cover:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="For Example: https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg">
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
  </form>
  </div>
{% endblock %}
