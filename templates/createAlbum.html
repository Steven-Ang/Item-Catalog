{% extends "layout.html" %}

{% block title %}NerdyCritics | Create{% endblock %}

{% block body %}

<div class="container">
  <h3 class="text-center mt-4">Create New Album!</h3>
</div>

<div class="container mt-4">
  <form method="POST" action="{{url_for("createAlbum")}}">
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput"><h5>Album Title:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="For Example: Abbey Road">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput2"><h5>Artist:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="artist" placeholder="For Example: The Beatles">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput3"><h5>Genre:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput3" name="genre" placeholder="For Example: Rock">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput4"><h5>Release Date:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput4" name="release_date" placeholder="For Example: 1969">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput5"><h5>Number of Tracks:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput5" name="number_of_track" placeholder="For Example: 17">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput6"><h5>Album Cover:</h5></label>
      <input type="text" class="form-control" id="formGroupExampleInput6" name="cover" placeholder="For Example: https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg">
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
  </form>
  </div>

{% endblock %}
